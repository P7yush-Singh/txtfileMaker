<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Writing and Downloading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        input{
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            width: 90%;
            height: 200px;
            margin: 15px 0;
            padding: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            textarea {
                height: 150px;
            }
            button {
                padding: 8px 15px;
            }
        }

        /* For screens smaller than 480px */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            textarea {
                height: 100px;
            }
            button {
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Writer and Downloader</h1>
        <label for="name">Enter File name :-</label>
        <input type="text" id="fna" placeholder="Enter File Name Only">
        <textarea id="fileContent" placeholder="Write your content here..."></textarea>
        <br>
        <button onclick="downloadFile()">Download File</button>
    </div>

    <script>
        function downloadFile() {
            // Get the content from the textarea
            const content = document.getElementById('fileContent').value;
            const fname = document.getElementById('fna').value;

            // Create a Blob with the content
            const blob = new Blob([content], { type: 'text/plain' });

            // Create a link element
            const link = document.createElement('a');

            // Set the download attribute with a default filename
            link.download = `${fname}.txt`;

            // Create a URL for the Blob and set it as the href
            link.href = window.URL.createObjectURL(blob);

            // Append the link to the document, trigger a click, and remove it
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
